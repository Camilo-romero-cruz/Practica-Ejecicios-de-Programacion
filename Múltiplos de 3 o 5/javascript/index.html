<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar múltiplos</title>
</head>
<body>
    <!-- Div donde se mostrará el resultado -->
    <div id="resultado"></div>

    <script>
        let suma = 0;
        let resultadoDiv = document.getElementById('resultado'); // Selecciona el div

        for (let i = 0; i < 1000; i++) {
            if (i % 3 == 0 || i % 5 == 0) {
                suma = i + suma;
            }
        }

        // Inserta la suma en el div
        resultadoDiv.innerHTML = "La suma es: " + suma;
    </script>
</body>
</html>
